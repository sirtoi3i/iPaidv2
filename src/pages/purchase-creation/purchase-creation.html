<ion-header>

  <ion-navbar>
    <ion-title>purchaseCreation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="purchase.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="number" [(ngModel)]="purchase.amount"></ion-input>
  </ion-item>
</ion-list>


<button ion-button (click)="save()">Save</button>
</ion-content>

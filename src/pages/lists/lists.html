<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <button ion-button full color="secondary" (click)="pouchService.notify()">Notify</button>
<ion-list>
  <button ion-item *ngFor="let list of listProvider.lists" (click)="listSelected(list)">
    {{ list.title }}  
  </button>  
</ion-list>

</ion-content>

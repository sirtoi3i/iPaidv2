<ion-header>

  <ion-navbar>
    <ion-title>listCreation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="list.name"></ion-input>
  </ion-item>
</ion-list>
<ion-list>

  <ion-item>
    <ion-label>Michel</ion-label>
    <ion-checkbox (click)="addUser('michel')"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Tobi</ion-label>
    <ion-checkbox value="tobi" (click)="addUser('tobi')"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Kulle</ion-label>
    <ion-checkbox value="kulle" (click)="addUser('kulle')"></ion-checkbox>
  </ion-item>
</ion-list>

<button ion-button (click)="save()">Save</button>

</ion-content>
